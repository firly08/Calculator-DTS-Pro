    <section>
        <div class="calculator">
            <div class="toggle">
                <i class="fa fa-sun fa-2xl light">
                </i><i class="fa fa-moon fa-2xl dark"></i>

                <div class="history">
                    <i class="fa fa-history fa-2xl"></i>
                </div>
            </div>
            
            <div id="screen-main"></div>
            <div id="screen-equal">0</div>
            <div class="calculator-keys">
                <div class="button">AC</div>
                <div class="button symb" value="sqrt">&#8730;</div>
                <div class="button">&larr;</div>
                <div class="button">/</div>

                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">*</div>

                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>

                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">+</div>

                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button symb">%</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
